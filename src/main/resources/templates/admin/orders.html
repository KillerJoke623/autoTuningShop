<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список заказов</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/admin/orders">Админ Панель</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/orders">Заказы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/manufacturers">Производители</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/models">Модели</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/services">Услуги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/analytics">Аналитика</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Список заказов</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Дата и время</th>
            <th>Пользователь</th>
            <th>Автомобиль</th>
            <th>Статус</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.getOrder_id()}"></td>
            <td th:text="${#temporals.format(order.getDateTime(), 'dd.MM.yyyy HH:mm')}"></td>
            <td th:text="${order.getUser().getName()}"></td>
            <td th:if="${order.getCar() != null}" th:text="|${order.getCar().getManufacturers().manufacturer} ${order.getCar().getModel().model_name}|"></td>
            <td>
                <select name="status" th:onchange="|updateOrderStatus(${order.order_id}, this.value)|">
                    <option th:value="${order.status}" th:selected="${order.status == order.status}">[[${order.status}]]</option>
                    <option value="pending">Ожидает</option>
                    <option value="in_work">В работе</option>
                    <option value="done">Выполнен</option>
                    <option value="declined">Отменен</option>
                </select>
                <script>
                    function updateOrderStatus(orderId, newStatus) {
                        fetch(`/admin/orders/${orderId}/updateStatus`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded'
                            },
                            body: `status=${newStatus}`
                        })
                        .then(response => {
                            if (!response.ok) {
                                // Обработка ошибки (например, вывод сообщения об ошибке)
                                console.error('Ошибка при обновлении статуса заказа');
                            }
                        });
                    }
                </script>
            </td>
            <td>
                <a th:href="@{/admin/orders/{id}(id=${order.order_id})}" class="btn btn-primary">Подробнее</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"></script>
<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"></script>

</body>
</html>
