<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Вход</title>
</head>
<body>

<div th:replace="fragments/header :: navbar"></div>

<div class="container mt-5">
    <h1>Вход</h1>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
    <form class="col-md-6 offset-md-3" action="/login"   method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-group">
            <label for="username">Email:</label>
            <input type="text" class="form-control" id="username" name="username" required/>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" class="form-control" id="password" name="password" required/>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>

    <div class="col-md-6 offset-md-3 mt-3">
        <a class="btn btn-danger" th:href="@{/oauth2/authorization/google}">Войти через Google</a>
    </div>
</div>

<footer class="footer bg-dark text-white text-center py-3">
    <div class="container">
        <p>© 2023 Цифровая платформа автомобильного тюнинг ателье. Все права защищены.</p>
    </div>
</footer>

<script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"></script>
<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"></script>

</body>
</html>
