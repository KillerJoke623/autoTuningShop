<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Управление производителями</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/admin/orders">Админ Панель</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/orders">Заказы</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/admin/manufacturers">Производители</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/models">Модели</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/services">Услуги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/analytics">Аналитика</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Управление производителями</h1>
    <a th:href="@{/admin/manufacturers/add}" class="btn btn-primary mb-3">Добавить производителя</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="manufacturer : ${manufacturers}">
            <td th:text="${manufacturer.manufacturer_id}"></td>
            <td th:text="${manufacturer.manufacturer}"></td>
            <td>
                <div class="d-flex gap-2">
                    <a th:href="@{/admin/manufacturers/edit/{id}(id=${manufacturer.manufacturer_id})}" class="btn btn-secondary btn-sm">Редактировать</a>
                    <form th:action="@{/admin/manufacturers/delete/{id}(id=${manufacturer.manufacturer_id})}" method="post">
                        <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
