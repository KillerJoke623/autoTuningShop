<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Форма регистрации</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="http://localhost:8080">Авто Тюнинг Ателье</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="http://localhost:8080">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/services">Услуги</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">О нас</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Контакты</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/registration">Регистрация</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">|</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login">Вход</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-secondary text-white">
          <h3 class="card-title mb-0">Форма регистрации</h3>
        </div>
        <div class="card-body">
          <form action="#" th:action="@{/register}" th:object="${user}" method="post">
            <div class="mb-3">
              <label for="name" class="form-label">Имя:</label>
              <input type="text" class="form-control" id="name" th:field="*{name}" required="required">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" th:field="*{email}" required="required">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Пароль:</label>
              <input type="password" class="form-control" id="password" th:field="*{password}"
                     required="required">
            </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Номер телефона:</label>
              <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}"
                     required="required">
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Адрес:</label>
              <input type="text" class="form-control" id="address" th:field="*{address}"
                     required="required">
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="footer bg-dark text-white text-center py-3 mt-5">
  <div class="container">
    <p>© 2023 Цифровая платформа автомобильного тюнинг ателье. Все права защищены.</p>
  </div>
</footer>

<script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"></script>
<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"></script>

</body>
</html>
