<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Управление услугами</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/admin/orders">Админ Панель</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/orders">Заказы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/manufacturers">Производители</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/models">Модели</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/admin/services">Услуги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/analytics">Аналитика</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Управление услугами</h1>
    <a th:href="@{/admin/services/add}" class="btn btn-primary">Добавить услугу</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Цены</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="service : ${services}">
            <td th:text="${service.service_id}"></td>
            <td th:text="${service.service_name}"></td>
            <td th:text="${service.service_description}"></td>
            <td th:text="${#strings.listJoin(service.service_price,', ')}"></td>
            <td>
                <a th:href="@{/admin/services/edit/{id}(id=${service.service_id})}" class="btn btn-secondary">Редактировать</a>
                <form th:action="@{/admin/services/delete/{id}(id=${service.service_id})}" method="post">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"></script>
<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"></script>

</body>
</html>
