<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Управление моделями</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Управление моделями</h1>
    <a th:href="@{/admin/models/add}" class="btn btn-primary">Добавить модель</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Производитель</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="model : ${models}">
            <td th:text="${model.model_id}"></td>
            <td th:text="${model.model_name}"></td>
            <td th:text="${model.manufacturer.manufacturer}"></td>
            <td>
                <a th:href="@{/admin/models/edit/{id}(id=${model.model_id})}" class="btn btn-secondary">Редактировать</a>
                <form th:action="@{/admin/models/delete/{id}(id=${model.model_id})}" method="post">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
