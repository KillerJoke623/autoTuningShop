<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление модели</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/admin/orders">Админ Панель</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/orders">Заказы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/manufacturers">Производители</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/admin/models">Модели</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/services">Услуги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/analytics">Аналитика</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Добавление модели</h1>
    <form th:action="@{${model.model_id != null ? '/admin/models/edit/' + model.model_id : '/admin/models/add'}}" method="post" th:object="${model}">
        <div class="form-group">
            <label for="model_name">Название:</label>
            <input type="text" class="form-control" id="model_name" th:field="*{model_name}" required="required">
        </div>
        <div class="form-group">
            <label for="manufacturer">Производитель:</label>
            <select class="form-control" id="manufacturer" th:field="*{manufacturer.manufacturer_id}" required="required">
                <option value="">-- Выберите производителя --</option>
                <option th:each="manufacturer : ${manufacturers}" th:value="${manufacturer.manufacturer_id}" th:text="${manufacturer.manufacturer}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="generation">Поколение:</label>
            <input type="number" class="form-control" id="generation" th:field="*{generation}">
        </div>
        <div class="form-group">
            <label for="carClass">Класс автомобиля:</label>
            <select class="form-control" id="carClass" th:field="*{carClass}" required="required">
                <option value="">-- Выберите класс автомобиля --</option>
                <option th:each="carClass : ${carClasses}" th:value="${carClass}" th:text="${carClass.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

</body>
</html>
