<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>Услуги автотюнинга</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="http://localhost:8080">Авто Тюнинг Ателье</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="http://localhost:8080">Главная</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/services">Услуги</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">О нас</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Контакты</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/registration">Регистрация</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">|</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login">Вход</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/account">Личный кабинет</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<section class="container mt-5">
  <h1 class="mb-4">Наши услуги</h1>
  <div class="row">
    <th:block th:each="service : ${services}">
      <div class="col-lg-4 col-md-6 mb-4"> <!-- Responsive columns -->
        <div class="card service-card h-100"> <!-- Added service-card class and h-100 -->
          <img th:if="${service.service_id}" th:src="@{/images/__${service.service_id}__.jpg}"
               class="card-img-top service-image" alt="Изображение услуги"> <!-- Added service-image class -->
          <img th:unless="${service.service_id}" src="holder.js/300x200" class="card-img-top service-image"
               alt="Изображение услуги по умолчанию"> <!-- Added service-image class -->
          <div class="card-body d-flex flex-column"> <!-- d-flex and flex-column for layout -->
            <h5 class="card-title" th:text="${service.service_name}">Название услуги</h5>
            <p class="card-text flex-grow-1" th:text="${service.service_description}">Описание услуги.</p>
            <!-- flex-grow-1 to push button to the bottom -->
          </div>
          <div class="card-footer">
            <a th:href="@{/service/{serviceId}(serviceId=${service.service_id})}"
               class="btn btn-primary btn-block">Узнать больше и заказать</a> <!-- btn-block for full width -->
          </div>
        </div>
      </div>
    </th:block>
  </div>
</section>

<footer class="footer bg-dark text-white text-center py-3 mt-5">
  <div class="container">
    <p>© 2023 Цифровая платформа автомобильного тюнинг ателье. Все права защищены.</p>
  </div>
</footer>

<script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"></script>
<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.9/holder.min.js"></script>
</body>
</html>
